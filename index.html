<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>38Casino</title>

  <!-- Optional: Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎰 38Casino</h1>
    <div id="wallet">Guthaben: <span id="balance">0.00 $</span></div>
  </header>

  <main>
    <!-- Menü -->
    <div id="menu">
      <button type="button" data-game="welcome">🏁 Start</button>
      <button type="button" data-game="bombs">💣 Bombs</button>
      <button type="button" data-game="chicken-road">🐔 Chicken Road</button>

      <!-- Beispiel-Cashout-Button (kannst du lassen/entfernen) -->
      <button type="button" id="cashoutBtn">💸 Cashout (Demo)</button>
    </div>

    <!-- Spielfläche -->
    <iframe
      id="game-frame"
      title="Game Frame"
      src="games/welcome.html"
      style="width: min(1100px, 95vw); height: 70vh; border: 2px solid #444; border-radius: 12px; background:#111;">
    </iframe>
  </main>

  <!-- SDK für Games (damit Games zentral mit Parent reden) -->
  <script src="sdk/casino-sdk.js" defer></script>
  <!-- Hauptlogik -->
  <script src="main.js" defer></script>
</body>
</html>
